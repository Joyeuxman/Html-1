<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>65-90转化A-Z</title>
</head>
<body>
  <script>
    const arr = [];
    for(let i = 65;i<=90;i++){
      arr.push(String.fromCharCode(i));
    }
    console.log('arr==',arr);
  </script>
</body>
</html>
