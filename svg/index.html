<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="author" content="刘华辉">
    <title>SVG</title>
    <style>
        body {
            fill: rgb(0, 125, 255);
        }
    </style>
</head>

<body>
    <p>
        SVG 
        SVG 是一种使用 XML 描述 2D 图形的语言。
        SVG 基于 XML，这意味着 SVG DOM 中的每个元素都是可用的。
        您可以为某个元素附加 JavaScript 事件处理器。 
        在 SVG 中，每个被绘制的图形均被视为对象。如果
        SVG 对象的属性发生变化，那么浏览器能够自动重现图形。
    </p>
    <p>
        Canvas 
        Canvas 通过 JavaScript 来绘制 2D 图形。 
        Canvas 是逐像素进行渲染的。 
        在 canvas 中，一旦图形被绘制完成，它就不会继续得到浏览器的关注。
        如果其位置发生变化，那么整个场景也需要重新绘制，包括任何或许已被图形覆盖的对象。
    </p>
    <!--SVG 可缩放矢量图形（Scalable Vector Graphics） 类似于canvas
            SVG 使用 XML 格式定义图像。-->
    <!--默认宽300 高150-->
    <svg xmlms="http://www.w3.org/2000/svg" version="1.1" width="1000" height="1000">
        <!--rect 定义矩形-->
        <rect width="300" height="100" style="stroke-width:5;stroke:rgb(0,0,0)" />
        <!--circle 定义圆形-->
        <circle cx="100" cy="200" r="50" stroke="black" stroke-width="2" fill="red" />
        <!--ellipse 定义椭圆-->
        <ellipse cx="450" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
        <!--line 定义直线-->
        <line x1="200" y1="200" x2="400" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
        <!--polygon 定义多边形-->
        <polygon points="120,300 120,510 500,350 223,234" style="fill:lime;stroke:purple;stroke-width:1" />
        <polygon points="600,200 900,200 620,450 750,100 880,450" style="fill:lime;stroke:purple;stroke-width:1" />
        <!--polyline 定义折线-->
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
        <!--text 定义文本-->
        <text x="0" y="615" fill="red" font-size="30">这是由SVG文本标签写出来的</text>
        <defs>
            <!--M675,620 圆弧圆心-->
            <path id="path1" d="M675,620 a1,1 0 0,1 300,0" />
        </defs>
        <text x="10" y="200" font-size="30">
            <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
        </text>

        <rect id="rec" x="600" y="600" width="300" height="100" style="fill:lime">
            <animate attributename="x" attributetype="XML" begin="0s" dur="6s" fill="freeze" from="300" to="600"></animate>
            <animate attributename="y" attributetype="XML" begin="0s" dur="6s" fill="freeze" from="600" to="600"></animate>
            <animate attributename="width" attributetype="XML" begin="0s" dur="6s" fill="freeze" from="300" to="800"></animate>
            <animate attributename="height" attributetype="XML" begin="0s" dur="6s" fill="freeze" from="100" to="300"></animate>
            <animatecolor attributename="fill" attributetype="CSS" from="lime" to="red" begin="2s" dur="4s"></animatecolor>
        </rect>
        <g transform="translate(200,100)">
            <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24; visibility:hidden"> It's SVG!
                <set attributename="visibility" attributetype="CSS" to="visible" begin="1s" dur="5s" fill="freeze"></set>
                <animatemotion path="M 0 0 L 100 100" begin="1s" dur="5s" fill="freeze"></animatemotion>
                <animatecolor attributename="fill" attributetype="CSS" from="red" to="blue" begin="1s" dur="5s" fill="freeze"></animatecolor>
                <animatetransform attributename="transform" attributetype="XML" type="rotate" from="-30" to="0" begin="1s" dur="5s" fill="freeze"></animatetransform>
                <animatetransform attributename="transform" attributetype="XML" type="scale" from="1" to="3" additive="sum" begin="1s" dur="5s"
                    fill="freeze"></animatetransform>
            </text>
        </g>
    </svg>
</body>

</html>
