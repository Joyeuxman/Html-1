<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
    </style>
</head>
<html>
<body>
    
<!--canvas：有自己的属性。不需要在外层设置宽高.设置边框的话可以外加css样式-->
<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
</canvas>

<script>
// 首先，找到 <canvas> 元素:
var c=document.getElementById("myCanvas");
// 然后，创建 context 对象：
// getContext("2d") 对象是内建的 HTML5 对象
// 拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。 
var ctx=c.getContext("2d");
ctx.moveTo(0,0);//起点
ctx.lineTo(400,400);//终点
// 可以只有可以接着只写终点，上一个终点是下一个的起点，
// 超出画布大小不可见，依然可以操作


// 第二条直线
ctx.moveTo(400,0);
ctx.lineTo(0,400);

ctx.stroke();
// 画一个矩形框
// 设置fillStyle属性可以是CSS颜色，渐变，或图案。
// fillStyle 默认设置是#000000（黑色）。
// fillRect(x,y,width,height) 方法定义了矩形当前的填充方式。
// x,y:起点位置
// width,height：定义矩形宽高
ctx.fillStyle="red";
ctx.fillRect(175,175,50,50);
// ctx.clearRect(175,100,20,20);
ctx.strokeRect(175,100,50,50);



// 绘制一个圆形
// arc() 方法创建弧/曲线（用于创建圆或部分圆）
// 起始角设置为 0，结束角设置为 2*Math.PI。
// arc(x,y,r,start,stop)
// xy开始位置，圆心，
// r半径
// start：起始角【弧度】小余等于0都是一个完整的园，大于0

// stop：结束角，整园（2*Math.PI）；
ctx.beginPath();
// ctx.arc(200,200,25,0,6.3);

ctx.arc(200,200,25,0,2*Math.PI);
ctx.stroke();


// 写文字()
ctx.font='60px';

ctx.fillText('HTML',185,165)


//
var grd=ctx.createLinearGradient(200,250,200,250);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");
// ctx.fillStyle=grd;
// ctx.fillRect(200,200,250,250);
</script>

</body>
</html>
