<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <canvas id="id" width="400" height="400"></canvas>
    <script>
        function drawCircle() {
            var canvas = document.getElementById('id');
            if (canvas == null) {
                return false;
            }
            var context = canvas.getContext('2d');
            context.beginPath();
            // 圆弧context.arc(x, y, radius, starAngle,endAngle, anticlockwise)
            // 第一个值是圆心的x坐标，第二个值是圆心的y坐标，第三个值是开始角度，第四个值是结束角度,
            // 第五个值true代表逆时针，false代表逆时针
            context.arc(200, 150, 100, 0, Math.PI , true);
            //不关闭路径路径会一直保留下去，当然也可以利用这个特点做出意想不到的效果
            context.closePath();
            context.fillStyle = 'rgba(0,255,0,0.25)';
            context.fill();
        }
        drawCircle()
    </script>
</body>

</html>
