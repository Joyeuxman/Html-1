		    }

			function grow() {

				x = x + vx;

				y = y + vy;

				size = size + growth;

				div.style.width = size + 'px';

				div.style.height = size + 'px';

				div.style.fontSize = size + 'px';

				div.style.top = x + 'px';

				div.style.left = y + 'px';
				
				div.style.color = '#888';

				requestAnimationFrame(grow);

			}
